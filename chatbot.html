<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn?.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  const respuestas = {
    saludo: "¬°Hola! Soy Blake ü§ñ, tu asistente en Blacks Boutique. ¬øC√≥mo puedo ayudarte hoy?",
    horario: "üïí Nuestro horario es de lunes a viernes de 10:00 AM a 6:00 PM.",
    accesorios: "üéÅ Claro, tenemos accesorios para hombre y mujer. Mira esto:",
    sucursal: "üìç Tenemos 3 sucursales: Sur, Norte y Central. ¬øCu√°l te interesa conocer?",
    sucursalSur: "üè¨ Sucursal Sur: Calle Sur 123, Ciudad Sur. <a href='mapa.html' class='text-blue-600 underline' target='_blank'>Ver en mapa</a>",
    sucursalNorte: "üè¨ Sucursal Norte: Calle Norte 456, Ciudad Norte. <a href='mapa.html' class='text-blue-600 underline' target='_blank'>Ver en mapa</a>",
    sucursalCentral: "üè¨ Sucursal Central: Calle Principal 789, Ciudad Central. <a href='mapa.html' class='text-blue-600 underline' target='_blank'>Ver en mapa</a>",
    pago: "üí≥ Puedes realizar pagos mediante transferencia bancaria a nuestra cuenta BBVA o con tarjeta en tienda.",
    contacto: "üìû Puedes contactarnos por WhatsApp: <a href='https://wa.me/529876543210' class='text-green-600 underline' target='_blank'>529876543210</a> o por Instagram: <a href='https://instagram.com/blacksboutique' class='text-pink-600 underline' target='_blank'>@blacksboutique</a>",
    error: "üòÖ A√∫n no entiendo esa pregunta. Prueba con algo como 'horarios', 'accesorios', 'sucursal', 'pago', 'productos', o 'contacto'."
  };

  let contexto = "";

  function mostrarMensaje(message, sender = 'bot', imagen = null) {
    const chatbox = document.getElementById('chatbox');
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('p-2', 'rounded-md', 'mb-2', 'flex', 'items-start');

    if (sender === 'bot') {
      const container = document.createElement('div');
      container.classList.add('flex', 'flex-col', 'items-center', 'mr-3');

      const img = document.createElement('img');
      img.src = 'Blake.png';
      img.alt = 'Blake';
      img.classList.add('bot-img');

      const name = document.createElement('p');
      name.classList.add('bot-name');
      name.textContent = 'Blake';

      const text = document.createElement('div');
      text.classList.add('bg-gray-200', 'text-gray-800', 'p-3', 'rounded-lg', 'animate-fade-in');
      text.innerHTML = message;

      if (imagen) {
        const pic = document.createElement('img');
        pic.src = imagen;
        pic.classList.add('mt-2', 'w-28', 'rounded-md', 'shadow');
        text.appendChild(pic);
      }

      container.appendChild(img);
      container.appendChild(name);
      msgDiv.appendChild(container);
      msgDiv.appendChild(text);
    } else {
      msgDiv.classList.add('justify-end');
      msgDiv.innerHTML = `<div class="bg-green-200 text-black p-2 rounded-md animate-fade-in">T√∫: ${message}</div>`;
    }

    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function mostrarOpciones(opciones) {
    const chatbox = document.getElementById('chatbox');
    const container = document.createElement('div');
    container.classList.add('flex', 'gap-2', 'flex-wrap', 'mt-2');

    opciones.forEach(op => {
      const btn = document.createElement('button');
      btn.textContent = op.texto;
      btn.className = "px-4 py-2 bg-black text-white text-sm rounded hover:bg-gray-800 transition";
      btn.onclick = () => {
        mostrarMensaje(op.texto, 'user');
        obtenerRespuesta(op.accion).then(res => {
          if (res.tipo === "respuesta") {
            mostrarMensaje(res.texto, 'bot', res.imagen);
          }
        });
      };
      container.appendChild(btn);
    });

    chatbox.appendChild(container);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function obtenerRespuesta(mensaje) {
    const msg = mensaje.toLowerCase();

    if (msg.includes("s√≠") || msg.includes("claro") || msg.includes("dale")) {
      if (contexto === "pago") {
        return {
          tipo: "respuesta",
          texto: "üí≥ Datos de transferencia:<br><br>Banco: BBVA<br>Cuenta: 0123456789<br>Nombre: Blacks Boutique<br>CLABE: 012345678901234567<br><br>Env√≠anos comprobante por Instagram üì∏."
        };
      }
    }

    if (msg.includes("horario")) return { tipo: "respuesta", texto: respuestas.horario };
    if (msg.includes("accesorio")) return { tipo: "respuesta", texto: respuestas.accesorios, imagen: "categorias img/ropaM.jpg" };
    if (msg.includes("sucursal")) return { tipo: "respuesta", texto: respuestas.sucursal };
    if (msg.includes("sur")) return { tipo: "respuesta", texto: respuestas.sucursalSur };
    if (msg.includes("norte")) return { tipo: "respuesta", texto: respuestas.sucursalNorte };
    if (msg.includes("central")) return { tipo: "respuesta", texto: respuestas.sucursalCentral };
    if (msg.includes("pago")) {
      contexto = "pago";
      return { tipo: "respuesta", texto: respuestas.pago };
    }
    if (msg.includes("contacto")) return { tipo: "respuesta", texto: respuestas.contacto };
    if (msg.includes("producto")) {
      const productos = JSON.parse(localStorage.getItem("productos") || "[]");
      if (productos.length > 0) {
        const prod = productos[0];
        return {
          tipo: "respuesta",
          texto: `üõí Uno de nuestros destacados: ${prod.nombre} - $${prod.precio}`,
          imagen: prod.imagen
        };
      }
    }

    contexto = "";
    return { tipo: "respuesta", texto: respuestas.error };
  }

  async function enviarMensaje() {
    const userInput = document.getElementById('userInput');
    const mensaje = userInput.value.trim();
    if (!mensaje) return;

    mostrarMensaje(mensaje, 'user');
    const res = await obtenerRespuesta(mensaje);
    if (res.tipo === "respuesta") {
      mostrarMensaje(res.texto, 'bot', res.imagen);
    }
    userInput.value = '';
  }

  window.onload = () => {
    mostrarMensaje(respuestas.saludo);
    mostrarOpciones([
      { texto: "üïí Horarios", accion: "horario" },
      { texto: "üéÅ Accesorios", accion: "accesorios" },
      { texto: "üìç Sucursales", accion: "sucursal" },
      { texto: "üí≥ Pago", accion: "pago" },
      { texto: "üìû Contacto", accion: "contacto" }
    ]);
  };
</script>
